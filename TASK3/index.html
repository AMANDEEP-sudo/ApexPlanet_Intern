<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Planet</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">Apex Planet</div>
    <ul class="nav-links">
      <li><a href="#quiz">Quiz</a></li>
      <li><a href="#joke">Joke</a></li>
    </ul>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <main>
    <section id="quiz" class="quiz-section">
      <h2>Challenge Your Knowledge</h2>
      <div id="quiz-container" class="quiz-card">
        <p id="question">Loading...</p>
        <div id="options" class="options-grid"></div>
        <div class="quiz-controls">
          <span id="progress">Question 1 of 3</span>
          <button id="nextBtn">Next Question</button>
        </div>
      </div>
    </section>

    <section id="joke" class="joke-section">
      <h2>Get a Laugh</h2>
      <button id="jokeBtn" class="joke-btn">Tell Me a Joke!</button>
      <p id="jokeDisplay" class="joke-text"></p>
    </section>
  </main>

  
     <footer>
